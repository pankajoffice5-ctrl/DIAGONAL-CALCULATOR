<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagonal Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 95%;
      max-width: 400px;
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #1e88e5;
      font-size: 22px;
      margin-bottom: 15px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #1565c0;
    }

    .result-box {
      background-color: #f7f7f7;
      border-radius: 10px;
      padding: 12px;
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .angles {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .angle {
      width: 31%;
      background-color: #f7f7f7;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LME Diagonal Calculator</h1>
    <img src="diagram-placeholder.jpg" alt="Triangle Diagram">

    <label for="height2">Height-1 (mm)</label>
    <input type="number" id="height2" placeholder="Enter height" value="1710">

    <label for="height1">Height-2 (mm)</label>
    <input type="number" id="height1" placeholder="Enter height" value="1210">

    <label for="length">Length (mm)</label>
    <input type="number" id="length" placeholder="Enter length" value="1200">

    <label for="thk">Base Plate thk (mm)</label>
    <input type="number" id="thk" placeholder="Enter thickness" value="10">

    <button onclick="calculate()">Calculate</button>

    <div class="result-box" id="diagonal">Diagonal: —</div>

    <div class="angles">
      <div class="angle" id="angleA">Angle A: —</div>
      <div class="angle" id="angleB">Angle B: —</div>
      <div class="angle" id="cheight">C: —  </div>
    </div>

    <footer>All angles in degrees (°)</footer>
  </div>

  <script>
    function calculate() {
      const height1 = parseFloat(document.getElementById("height1").value);
      const height2 = parseFloat(document.getElementById("height2").value);
      const length = parseFloat(document.getElementById("length").value);
      const thk = parseFloat(document.getElementById("thk").value);
      const height = height1 - thk;
      const cheight = height2 - height1;

      if (isNaN(height) || isNaN(length) || height <= 0 || length <= 0) {
        alert("Please enter valid height and length values.");
        return;
      }

      const diagonal = Math.sqrt(height * height + length * length);
      const angleA = Math.atan(height / length) * (180 / Math.PI);
      const angleB = 90 - angleA;

      document.getElementById("diagonal").textContent = "Diagonal: " + diagonal.toFixed(2);
      document.getElementById("angleA").textContent = "Angle A: " + angleA.toFixed(2) + "°";
      document.getElementById("angleB").textContent = "Angle B: " + angleB.toFixed(2) + "°";
      document.getElementById("cheight").textContent = "C: " + cheight.toFixed(2);
    }
  </script>

</body>
</html>
