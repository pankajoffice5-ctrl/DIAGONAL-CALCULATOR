<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LME Diagonal Calculator</title>
  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Roboto, Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff; width: 95%; max-width: 420px;
      margin-top: 25px; padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    .top-image { width: 100%; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }
    h1 { text-align: center; color: #1565c0; font-size: 22px; margin: 10px 0 20px 0; letter-spacing: 0.5px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; color: #333; font-size: 14px; }
    input {
      width: 100%; padding: 10px 12px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 10px; font-size: 16px; transition: all 0.2s ease;
    }
    input:focus { border-color: #1e88e5; outline: none; box-shadow: 0 0 4px rgba(30,136,229,0.4); }
    .result-box {
      background-color: #f7f7f7; border-radius: 10px;
      padding: 14px; margin-top: 15px; text-align: center;
      font-size: 18px; font-weight: bold; color: #333; border: 1px solid #ddd;
    }
    footer { text-align: center; font-size: 12px; color: #777; margin-top: 15px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>LME Diagonal Calculator</h1>
    <img src="angle-diagram1.jpg" alt="Angle Diagram" class="top-image">

    <label for="angleA">Angle A (°)</label>
<input 
  type="number" 
  id="angleA" 
  placeholder="Enter Angle" 
  value="45" 
  min="0" 
  max="89.9" 
  oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2);">







    <label for="diagInput">Diagonal (mm)</label>
    <input type="number" id="diagInput" placeholder="Enter Diagonal" value="0000">

    <div class="result-box" id="diagonal">Length: — mm | Height: — mm</div>

    <footer>All angles are in degrees (°)</footer>
  </div>

  <script>
    const angleA = document.getElementById("angleA");
    const diagInput = document.getElementById("diagInput");
    const resultBox = document.getElementById("diagonal");

    function updateResults() {
      const A = parseFloat(angleA.value);
      const D = parseFloat(diagInput.value);

      if (A > 0 && D > 0) {
        const rad = A * Math.PI / 180;
        const height = D * Math.sin(rad);
        const length = D * Math.cos(rad);

        resultBox.textContent =
          `Length: ${length.toFixed(2)} mm | Height: ${height.toFixed(2)} mm`;
      } else {
        resultBox.textContent = "Length: — mm | Height: — mm";
      }
    }

    angleA.addEventListener("input", updateResults);
    diagInput.addEventListener("input", updateResults);
  </script>

</body>
</html>
